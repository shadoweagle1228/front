<div class="container-fluid">
    <div style="width: 90%;" class="mx-auto mt-3">
        

        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped">

                <!-- Columnas -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="columnTable" style="width: 80px;" > Id </th>
                    <td mat-cell *matCellDef="let element" class="rowTable"> <span class="border">{{element.id}}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="columnTable"> Nombre </th>
                    <td mat-cell *matCellDef="let element" class="rowTable"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef class="columnTable"> Estado </th>
                    <td mat-cell *matCellDef="let element" class="rowTable"> {{element.estado}} </td>
                </ng-container>

                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef class="columnTable"> </th>
                    <td mat-cell *matCellDef="let element" class="rowTable">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="opcion1()">Editar</button>
                            <button mat-menu-item (click)="opcion2()">Eliminar</button>
                        </mat-menu>
                    </td>

                </ng-container>

                <!-- DefiniciÃ³n de filas -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Mostrar cuando no hay datos -->
                <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No hay datos que coincidan con el filtro "{{input.value}}"</td>
      </tr> -->
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>

    </div>

</div>
